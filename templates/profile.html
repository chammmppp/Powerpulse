{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>PowerPulse - Profile</title>
{% endblock %}


{% block content %}
    <div class="container my-5 py-5">
        <div class="row">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group list-unstyled nav nav-pills">
                    <a class="list-group-item active" data-bs-toggle="pill" href="{% url 'profile' %}"> My Account </a>
                    <a class="list-group-item" data-bs-toggle="pill" href="#">Address</a>
                    <a class="list-group-item" data-bs-toggle="pill" href="#">Order History </a>
                    <a class="list-group-item" data-bs-toggle="pill" href="#">Setting Password</a>
                    <a class="list-group-item" data-bs-toggle="pill" href="#">Favorite Items</a>
                </ul>
                <br>
                <a style="width: 100%;" class="btn btn-light btn-block" href="#"> <i class="fa fa-power-off"></i> <span
                        class="text">Log out</span> </a>
                <!--   SIDEBAR .//END   -->
            </aside>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title m-0">Profile</h4>
                        <form>
                            <div class="form-group my-3">
                                <img height="80" width="80"
                                     src="{% static 'images/avatars/avatar1.jpg' %}"
                                     class="img-sm rounded-circle border">
                            </div>
                            <div class="form-row row">
                                <div class="col-md-6 form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" value="">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-row row">
                                <div class="form-group col-md-6">
                                    <label>Phone</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Sex</label>
                                    <select id="inputSex" class="form-select">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="from-row row">
                                <div class="form-group col-md-6">
                                    <label>Birth day</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>

                            <button class="my-2 btn btn-warning btn-block"><i class="me-2 bi bi-pencil-square"></i>Edit
                                profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
